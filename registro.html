.login-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}

.login-box {
  background-color: #111;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
  max-width: 380px;
  width: 100%;
}

.login-box h2 {
  margin-bottom: 20px;
  color: gold;
}

input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  outline: none;
}

button {
  background-color: gold;
  color: black;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background-color: #ffcc00;
  transform: scale(1.05);
}

p {
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: gold;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
