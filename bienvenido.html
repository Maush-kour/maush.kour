<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bienvenido â€” MAUSH KOUR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .logo {
      width: 150px;
      height: 150px;
      animation: fadeIn 2s ease forwards, float 4s ease-in-out infinite;
    }

    h1 {
      color: gold;
      font-family: "Poppins", sans-serif;
      font-size: 2em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 3s ease forwards 1.5s;
      text-shadow: 0 0 20px gold, 0 0 40px #ffdd00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Maush-kour/maush-kour/main/logo.png" alt="Logo MAUSH KOUR" class="logo">
  <h1>Bienvenido a MAUSH KOUR</h1>
</body>
</html>
