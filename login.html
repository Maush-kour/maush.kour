<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión — MAUSH KOUR</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .login-box {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      max-width: 380px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h1 {
      color: gold;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffcc00;
      transform: scale(1.05);
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 15px;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">MAUSH KOUR</div>
      <h1>Iniciar sesión</h1>

      <input type="text" placeholder="Nombre y Apellidos" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>

      <button type="button" onclick="window.location.href='ubicacion.html'">Iniciar sesión</button>
    </div>
  </div>
</body>
</html>
